name: Deploy CRM Backend to EC2

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'CRM_BACKEND/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build ERP-Backend Docker Image
        run: docker build -t intuteai/erp-backend:latest .

      - name: Push ERP-Backend Docker Image
        run: docker push intuteai/erp-backend:latest

      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/erp-backend

            # Stop running containers first so the image can be removed
            docker-compose down

            # Remove existing image from the server (ignore error if it doesn't exist)
            docker image rm intuteai/erp-backend:latest || true

            # Pull fresh image and start containers
            docker-compose pull erp-backend
            docker-compose up -d
